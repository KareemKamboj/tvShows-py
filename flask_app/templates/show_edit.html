<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Edit Show</h1>
            <div>
                <a href="/welcome" class="btn btn-primary">TV Shows</a>
                <a href="/users/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/shows/{{show.id}}/update" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{show.title}}">
            <div>
                <label for="network">Network:</label>
                <textarea name="network" id="network" cols="30" rows="10">{{show.description}}</textarea>
            </div>
            <label for="date">Release Date:</label>
            <input type="date" name="date" id="date"class='form-control' value="{{show.date}}">
            <div>
                <label for="description">Descriptions</label>
                <textarea name="description" id="description" cols="30" rows="10">{{show.description}}</textarea>
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
